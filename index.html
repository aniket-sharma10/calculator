<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <input type="text" value="" class="display-field" disabled>
            </div>
            <div class="buttons">
                <input type="button" value="AC" class="ac">
                <input type="button" value="DE" class="del">
                <input type="button" class="num mod" value="%" class="mod">
                <input type="button" class="num divide" value="/">
                
                <input type="button" class="num" value="7">
                <input type="button" class="num" value="8">
                <input type="button" class="num" value="9">
                <input type="button" class="num multiply" value="*">
                
                <input type="button" class="num" value="4">
                <input type="button" class="num" value="5">
                <input type="button" class="num" value="6">
                <input type="button" class="subtract num" value="-">
                
                <input type="button" class="num" value="1">
                <input type="button" class="num" value="2">
                <input type="button" class="num" value="3">
                <input type="button" class="num sum" value="+">
                
                <input type="button" class="num" value="00">
                <input type="button" class="num" value="0">
                <input type="button" class="num" value=".">
                <input type="button" value="=" class="equal">

            </div>  
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
